<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IOT Misfits Authorization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>IOT Misfits Authorization</h1>
  <p id="status">Processing Garmin authentication...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("oauth_token");
    const verifier = params.get("oauth_verifier");

    if (token && verifier) {
      document.getElementById("status").textContent = `✅ Auth Success: Token = ${token}, Verifier = ${verifier}`;

      // Optional: Redirect back into your app
      // window.location.href = `myapp://auth?oauth_token=${token}&oauth_verifier=${verifier}`;
    } else {
      document.getElementById("status").textContent = "❌ No authorization code received.";
    }
  </script>
</body>
</html>
